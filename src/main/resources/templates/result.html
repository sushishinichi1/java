<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>レコード管理</h1>


    <h2>レコード詳細</h2>
    <form action="/details" method="GET">
        <label for="idInput">レコード ID:</label>
        <input type="number" id="idInput" name="id" required>
        <button type="submit">詳細</button>
    </form>

    <div th:if="${record}">
        <h3>レコードID: <span th:text="${record.id}"></span></h3>
        <p>Due Day: <span th:text="${record.dueDay}"></span></p>
        <p>Number of Fetuses: <span th:text="${record.number_of_fetuses}"></span></p>
    </div>

    
    <h2>レコードの追加</h2>
<form action="/add" method="POST">
    <label for="dueDayInput">Due Day:</label>
    <input type="text" id="dueDayInput" name="due_day" required>
    <label for="fetusesInput">Number of Fetuses:</label>
    <input type="number" id="fetusesInput" name="number_of_fetuses" required>
    <label for="reservationIdInput">Reservation ID:</label>
    <input type="number" id="reservationIdInput" name="reservation_id" required>
    <label for="currentHeightInput">Current Height:</label>
    <input type="number" id="currentHeightInput" name="current_height" required>
    <label for="currentWeightInput">Current Weight:</label>
    <input type="number" id="currentWeightInput" name="current_weight" required>
    <label for="isBloodTransfusionInput">Is Blood Transfusion:</label>
    <input type="checkbox" id="isBloodTransfusionInput" name="is_blood_transfusion">
    <label for="isStemCellOrKidneyTransplantationInput">Is Stem Cell or Kidney Transplantation:</label>
    <input type="checkbox" id="isStemCellOrKidneyTransplantationInput" name="is_stem_cell_or_kidney_transplantation">
    <label for="isEverydayMedicineTransfusionInput">Is Everyday Medicine Transfusion:</label>
    <input type="checkbox" id="isEverydayMedicineTransfusionInput" name="is_everyday_medicine_transfusion">
    <button type="submit">レコードを追加</button>
</form>


    <h2>Delete Record</h2>
    <form action="/delete" method="POST">
        <label for="deleteIdInput">Record ID:</label>
        <input type="number" id="deleteIdInput" name="id" required>
        <button type="submit">Delete Record</button>
    </form>
</body>
</html>
